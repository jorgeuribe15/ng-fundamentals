<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All
            Events</a>
        </li>
        <li>
          <a [routerLink]="['/events/new']" routerLinkActive="active">Create Event</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a [routerLink]="['/events']">Angular Event</a>
            </li>
            <li>
              <a [routerLink]="['/events']">Angular Event 2</a>
            </li>
            <li>
              <a [routerLink]="['/events']">Angular Event 3</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']">Login</a>
            <a *ngIf="auth.isAuthenticated()" [routerLink]="['user/profile']">Welcome {{auth.currentUser.firstName}}</a>
          </li>
        </ul>
      </div>
      <form id="searchForm" (ngSubmit)="searchSessions(searchTerm)" class="navbar-form navbar-right">
        <div class="form-group">
          <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control"
            placeholder="Search Events">
        </div>

        <button class="btn btn-default" modal-trigger="searchResults">
          Search
        </button>

        <button class="btn btn-danger" modal-trigger="searchItems">
          Search Items
        </button>

      </form>
    </div>
  </div>
</div>

<simple-modal elementId="searchResults" title="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events', session.eventId]">
      {{session.name}}</a>
  </div>
</simple-modal>

<!-- Ver como meidiante la opcion @directive funcionan los modales [common/modalTrigger.directive.ts]-->
<simple-modal elementId="searchItems" title="Items List">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events', session.eventId]">
      {{session.name}}</a>
  </div>
</simple-modal>
